<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      font-weight: 400;
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .site-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .site-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .site-btn:active {
      transform: translateY(0);
    }
    
    .btn-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .btn-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 2px;
    }
    
    .btn-subtitle {
      font-size: 11px;
      opacity: 0.7;
    }
    
    .btn-icon {
      font-size: 18px;
      opacity: 0.8;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Stock Sites Tool</div>
    <div class="subtitle">Quick access to your dashboards</div>
  </div>
  
  <div class="buttons-container">
    <button id="adobeBtn" class="site-btn">
      <div class="btn-content">
        <div class="btn-title">Adobe Stock</div>
        <div class="btn-subtitle">Contributor dashboard</div>
      </div>
      <div class="btn-icon">→</div>
    </button>
    
    <button id="shutterstockBtn" class="site-btn">
      <div class="btn-content">
        <div class="btn-title">Shutterstock</div>
        <div class="btn-subtitle">Upload portfolio</div>
      </div>
      <div class="btn-icon">→</div>
    </button>
  </div>
  
  <div class="footer">
    AI-powered metadata automation
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
